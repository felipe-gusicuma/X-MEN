<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO X-MEN</title>
    <link rel="shortcut icon" href="src/imagens/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap');
    </style>
        

</head>

<body>
    <header class="cabecalho">
            <img class="logo" src="src/imagens/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao-de-personagens">
            <section class="personagens">
                <h1 class="title">SELECIONE UM PERSONAGEM</h1>

                <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="ciclope"><img src="src/imagens/card-ciclope.jpg" alt="Ciclope"></li>

                    <li class="personagem" id="jean-grey"><img src="src/imagens/card-jean-grey.jpg" alt="Jean Grey"></li>

                    <li class="personagem" id="lince-negra"><img src="src/imagens/card-lince-negra.jpg" alt="Lince Negra"></li>
                    
                    <li class="personagem" id="magneto"><img src="src/imagens/card-magneto.jpg" alt="Magneto"></li>
                    
                    <li class="personagem" id="noturno"><img src="src/imagens/card-noturno.jpg" alt="Noturno"></li>
                    
                    <li class="personagem" id="tempestade"><img src="src/imagens/card-tempestade.jpg" alt="Tempestade"></li>

                    <li class="personagem" id="vampira"><img src="src/imagens/card-vampira.jpg" alt="Vampira"></li>
                    <li class="personagem" id="wolverine"><img src="src/imagens/card-wolverine.jpg" alt="Wolverine"></li>
                </ul>

            </section>
        
            <section class="personagem-selecionado">
            
            <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">

                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>

            </div>



            </section>
    </main>
    
</body>
</html>
